apiVersion: apps/v1
kind: Deployment
metadata:
  name: coding-service
  namespace: staging
  labels:
    app: coding-service
    app.kubernetes.io/name: scribemed
    app.kubernetes.io/environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coding-service
  template:
    metadata:
      labels:
        app: coding-service
        app.kubernetes.io/name: scribemed
        app.kubernetes.io/environment: staging
    spec:
      containers:
        - name: coding-service
          image: ghcr.io/sakeeb91/scribemed/coding-service:latest
          ports:
            - containerPort: 8082
              name: http
          env:
            - name: PORT
              value: '8082'
            - name: ENVIRONMENT
              value: staging
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: coding-service
  namespace: staging
  labels:
    app: coding-service
    app.kubernetes.io/name: scribemed
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: coding-service
